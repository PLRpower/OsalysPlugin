name: ExoliaPlugin
version: '${project.version}'
main: fr.exolia.plugin.Main
authors: [ PLR_Power, Ketchua_, Vappy, SkyScube, Omikrone ]
description: Plugin officiel d'Exolia
website: https://exolia.site/
commands:
  site:
    aliases: website
    description: Permet d'ouvrir le site d'Exolia
  vote:
    description: Permet de voter pour Exolia
  reglement:
    description: Permet d'afficher le règlement du serveur
  discord:
    description: Permet de rejoindre le discord d'Exolia
  hub:
    alisases: lobby
    description: Permet de se téléporter au spawn
  end:
    description: Aliase de la commande /warp end
  nether:
    description: Aliase de la commande /warp nether
  mod:
    description: Permet d'activer le mode modérateur
  report:
    description: Permet de signaler un joueur
  sc:
    alisases: staffchat
    description: Permet d'activer le Staff-Chat
  history:
    alisases: sanctions
    description: Permet de voir l'historique de sanction d'un joueur
  jm:
    description: Permet de prévenir les membres du staff que vous vous occupez d'un joueur
  clearchat:
    description: Permet de clear le chat
  exolions:
    aliases: exolion
    description: Permet d'afficher ses Exolions
  exolionadmin:
    description: Permet de gérer les exolions d'un joueur
  nv:
    aliases: nightvision
    description: Permet d'activer/désactiver la Night Vision
  freeze:
    description: Permet d'immobiliser un joueur
  freco:
    description: Permet de simuler la connexion d'un joueur
  fdeco:
    description: Permet de simuler la déconnexion d'un joueur
  date:
    description: Affiche la date et l'heure (Europe/Paris)